<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
    }
    .toggle {
      margin-top: 10px;
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }
    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #welcome {
      font-size: 20px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
      <p id="message"></p>
    </form>
    <div id="welcome" style="display:none;">Welcome!</div>
  </div>

  <script>
    let isLogin = true; // start in login mode

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").textContent = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
      document.getElementById("message").textContent = "";
    }

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const storedUsers = JSON.parse(localStorage.getItem("users")) || {};

      if (isLogin) {
        // Login logic
        if (storedUsers[username] && storedUsers[username] === password) {
          document.getElementById("authForm").style.display = "none";
          document.getElementById("welcome").style.display = "block";
        } else {
          document.getElementById("message").textContent = "Invalid username or password.";
        }
      } else {
        // Signup logic
        if (storedUsers[username]) {
          document.getElementById("message").textContent = "User already exists. Please log in.";
        } else {
          storedUsers[username] = password;
          localStorage.setItem("users", JSON.stringify(storedUsers));
          document.getElementById("message").style.color = "green";
          document.getElementById("message").textContent = "Signup successful! You can now log in.";
          toggleForm(); // Switch to login mode after signup
        }
      }
    });
  </script>
</body>
</html>
